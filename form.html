<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/tacos">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" required />
      <label for="last">Last Name</label>
      <input type="text" name="last" id="last" required />
      <p>Select a Race:</p>
      <div>
        <input type="radio" name="race" id="fivek" value="fivek" />
        <label for="fivek">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under">under 18</option>
          <option value="18">18-30</option>
          <option value="30">30-50</option>
          <option value="50">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>

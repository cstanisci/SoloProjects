<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Register</h1>
        <div>
            <label for="first">First Name:</label>
            <input name="first" id="first" type="text" placeholder="John" required>
            <label for="last">Last Name:</label>
            <input name="last" id="last" type="text" placeholder="Smith" required>
        </div>
        <div>
            <label for="male">Male:</label>
            <input name="gender" id="male" type="radio" value="male">
            <label for="female">Female:</label>
            <input name="gender" id="female" type="radio" value="female">
            <label for="other">Other:</label>
            <input name="gender" id="other" type="radio" value="other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" placeholder="your password" pattern=".{5,10}" required
                title="5 to 10 characters required">
        </div>
        <div>
            <label>Birthday:</label>
            <select name="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="year">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <label for="terms">I agree to the terms and conditions:</label>
        <input id="terms" name="terms" type="checkbox">
        <input type="submit">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Score Keeper</title>
		<link rel="stylesheet" href="score.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
		/>
		<style>
			.winner {
				color: green;
			}
			.loser {
				color: red;
			}
		</style>
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-half is-offset-one-quarter">
						<div class="card">
							<header class="card-header">
								<p class="card-header-title">Ping Pong Score Keeper</p>
							</header>
							<div class="card-content">
								<div class="content">
									<h1 class="title is-1">
										<span id="one">0</span> to <span id="two">0</span>
									</h1>
									<p class="subtitle">Use the buttons below to keep score</p>
									<label for="playto" class="label is-large is-inline"
										>Playing to:</label
									>
									<div class="select is-rounded">
										<select name="" id="playto">
											<option value="3">3</option>
											<option value="5">5</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="21">21</option>
										</select>
									</div>
								</div>
							</div>
							<footer class="card-footer">
								<button
									class="button is-primary card-footer-item"
									id="p1button"
								>
									+1 Player One
								</button>
								<button class="button is-info card-footer-item" id="p2button">
									+1 Player Two
								</button>
								<button class="button is-danger card-footer-item" id="reset">
									Reset
								</button>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="score.js"></script>
	</body>
</html>
